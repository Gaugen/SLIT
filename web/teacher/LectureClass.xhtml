<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
    <title>Facelet Title</title>
    <!-- Dette er redigeringssiden for klassene. -->
    <f:metadata>
        <f:viewParam name="classNo" value="#{lectureClassbean.classNo}"/>
    </f:metadata>
  </h:head>
  <h:body>
    <ui:composition template="/templates/masterlayout.xhtml">
      <ui:define name="content">
          <h2>Klasseinformasjon</h2>
          <h:form>
              <!-- Bruker panelgrid for å line opp formen som skal brukes til å redigere klassene.-->
              <h:panelGrid columns="2">
                  <h:outputText value="Klassenummer" rendered="#{lectureClassbean.updating}"/>
                  <h:outputText value="#{lectureClassbean.classNo}" rendered="#{lectureClassbean.updating}"/>
                  <h:outputText value="Klassenavn"/>
                  <h:panelGroup>
                      <h:inputText id="name" label="Name"
                                   value="#{lectureClassbean.name}"/>
                      <h:message for="name"/>
                  </h:panelGroup>
              </h:panelGrid>
              <h:commandButton value="Lagre Klasse"
                               action="#{lectureClassbean.saveLectureClass}"/>
              <h:commandButton value="Slette Klasse"
                               action="#{lectureClassbean.deleteLectureClass}"/>
              <h:commandButton value="Avbryt"
                               immediate="true"
                               action="lectureClass"/>
          </h:form>
          <h3>Deltakere</h3>
          <!-- Her er en tabel over deltakere i klassen-->
          
<!--          <h:dataTable value="{lectureClassbean.students}" var="stu"
                       styleClass="data">
              <h:column>
                  <f:facet name="header">Deltaker Nr</f:facet>
                  {stu.id}
              </h:column>
              
              <h:column>
                  <f:facet name="header">Deltakere</f:facet>
                  {stu.name}
              </h:column>
          </h:dataTable>-->
      </ui:define>

      <ui:define name="menuitems">
        <ui:include src="/teacher/menu.xhtml" />
      </ui:define>
    </ui:composition>
  </h:body>
</html>
