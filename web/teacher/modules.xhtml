<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
    <ui:composition template="/templates/masterlayout.xhtml">
      <ui:define name="content">
          <h2>Moduler</h2>
          <h3>Trykk på modulene for å redigere dem, eller trykk ny modul for å lage en ny</h3>
          
          <h:dataTable value="#{modulelistbean.modules}" var="mod" styleClass="data">
              <h:column>
                  <f:facet name="header">Modul ID</f:facet>
                  #{modulebean.pid}
              </h:column>
              <h:column>
                  <f:facet name="header">Modulnavn</f:facet>
                  <!-- Modulnavn er en link som man kan komme videre til redigeringsside ved å trykke på.-->
                  <h:link outcome="module?pid=#{mod.}"
              </h:column>
          </h:dataTable>
      </ui:define>

      <ui:define name="menuitems">
        <ui:include src="/teacher/menu.xhtml" />
      </ui:define>
    </ui:composition>
  </h:body>
</html>
