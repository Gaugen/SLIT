<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
    <ui:composition template="/templates/masterlayout.xhtml">
      <ui:define name="content">
        <h2>Her er klassene og deltakerne som er med i de forskjellige.</h2>
        <h3>Trykk på klassene i tabellen for å redigere dem.</h3>
       
        <h:dataTable value="#{lecClassListbean.lectureClasses}" var="lecClass" styleClass="data">
            <h:column>
                <f:facet name="header">Klassenummer</f:facet>
                #{lectureClassbean.classNo}
            </h:column>
            <h:column>
                <f:facet name="header">Klassenavn</f:facet>
                <!-- Klassenavn er en link til siden man kan redigere Klassen-->
                <h:link outcome="lectureClass?classNo=#{lecClass.classNo}">#{lecClass.name}</h:link>
            </h:column>
        </h:dataTable>
      </ui:define>
        <h:link value="Opprett ny klasse" outcome="lectureClass?classNo=0"/>
      <ui:define name="menuitems">
        <ui:include src="/teacher/menu.xhtml" />
      </ui:define>
    </ui:composition>
  </h:body>
</html>
