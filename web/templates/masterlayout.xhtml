<!-- This template defines the layout for all pages in the SLIT
  application -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <h:head>
      <script type="text/javascript">
<!--

tday  =new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
tmonth=new Array("January","February","March","April","May","June","July","August","September","October","November","December");

function GetClock(){
d = new Date();
nday   = d.getDay();
nmonth = d.getMonth();
ndate  = d.getDate();
nyear = d.getYear();
nhour  = d.getHours();
nmin   = d.getMinutes();
nsec   = d.getSeconds();

if(nyear<1000) nyear=nyear+1900;

     if(nhour ==  0) {ap = " AM";nhour = 12;} 
else if(nhour <= 11) {ap = " AM";} 
else if(nhour == 12) {ap = " PM";} 
else if(nhour >= 13) {ap = " PM";nhour -= 12;}

if(nmin <= 9) {nmin = "0" +nmin;}
if(nsec <= 9) {nsec = "0" +nsec;}


document.getElementById('clockbox').innerHTML=""+tday[nday]+", "+tmonth[nmonth]+" "+ndate+", "+nyear+" "+nhour+":"+nmin+":"+nsec+ap+"";

}
window.onload=GetClock;
// -->
</script>
    <title>#{uistrings.app_abbrev}</title>
    <h:outputStylesheet library="css" name="layout.css" />
    <h:outputStylesheet library="css" name="format.css" />
  </h:head>
  <h:body onload="updateClock(); setInterval('updateClock()', 1000 )">
    <div class="layout-header">
 
<!--      <h1>#{uistrings.app_name}</h1> -->
      <h2>#{debugBean.userName}</h2>
    </div>

    <div class="layout-outer">
      <div class="layout-inner">
        <div class="layout-content">
          <ui:insert name="content">
            <ui:include src="/templates/nocontent.xhtml" />
          </ui:insert>
        </div>

        <div class="layout-menu">
            <ul><li> 
                   <h5 id="clockbox">LOL</h5>
              </li></ul>
          <p>
            <h:outputText rendered="#{authInfoBean.loggedIn}"
                          value="#{uistrings.logged_in_as} #{authInfoBean.userName}"/>
            <h:outputText rendered="#{not authInfoBean.loggedIn}"
                          value="#{uistrings.not_logged_in}"/>
          </p>
          <h3>#{uistrings.menu_h1}</h3>
          <ul>
            <li>
              <h:form rendered="#{authInfoBean.isLoggedIn()}">
                <h:commandLink action="#{authInfoBean.logout()}" value="#{uistrings.logout}"/>
              </h:form>
            </li>
            <ui:insert name="menuitems"/>
          </ul>
         
        </div>
      </div>
    </div>
    <div class="layout-footer">

      <h:messages/>
    </div>
  </h:body>
